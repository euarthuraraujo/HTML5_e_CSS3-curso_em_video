<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--Precisa colocar os vídeos em vários formatos para ser compatível com todos os navegadores(mp4 m4v ogv webm)-->
    <video src="video/laranja-original.mp4" width="460" height="315" poster="imagem/laranjas.jpg" controls>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p></video>
    <br>
    <!--width=largura heigth=altura-->
    <hr>
    <h1>Inserindo vídeos do TouTube</h1>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/kRPwBMLoh8k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <hr>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d" width="460" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<!--Link de referencia ao site do criador: <p><a href="https://vimeo.com/29315013">Animation Reel</a> from <a href="https://vimeo.com/user8592149">girishchandok</a> on <a href="https://vimeo.com">Vimeo</a>.</p> -->
</body>
</html>
