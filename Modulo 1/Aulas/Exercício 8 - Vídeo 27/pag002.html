<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
    <title>Links e Âncoras</title>
</head>
<body>
    <h1>Trabalhando com links</h1>
    <hr>
    <h2>Está é a segunda página do meu site</h2>
    <p>A segunda página está aqui. Para voltar a primeira página <a href="index.html" rel="prev">clique aqui.</a></p>
    <p>Está página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet.</a></p> <!--Exemplo para links de propaganda-->
    <p><a href="pasta 2/pag003.html" rel="next" target="_self">Clique aqui</a> para acessar a terceira página do meu site.</p>

    <!--Duas maneiras para usar a tag "target": _blank (Usada para indicar outros sites) & _selt (usada para o mesmo site.)-->
</body>
</html>
