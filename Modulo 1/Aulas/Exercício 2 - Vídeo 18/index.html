<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5-logo.png" alt="Logo HTML5">
    <!--Para adicionar a imagem que está na mesma página do projeto, basta clicar Ctrl + espaço e selecionar o arquivo da imagem-->
    <p>Podemos também  carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logo-css3.png" alt="Logo CSS3">
    <!--Selecia a sub-pasta após clica em Ctrl + espaço-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://iconape.com/wp-content/png_logo_vector/javascript-js-logo.png" alt="Logo JavaScript">
    <!--Copia o URL da imagem-->
</body>
</html>
