<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{background-color: lightgray; height: 85px; width: 405;}
        /*Aplicação com shorthand*/
        h1{
            border: 10px solid darkslategray;
            padding: 10px 10px 10px 10px; /*quando o número são iguais, pode usar só uma medida*/
            margin: 10px;
            outline: 5px dashed slateblue;
            }

    </style>
</head>
<body>
    <h1>Exemplos de Caixas box-level</h1>
    <p>Aqui você vai aprender a colocar a mesma configuração em CSS das caixas (borda, padding, margin e outline), mas de modo simplificado.</p>
    <p>Para isso, será necessário usar o shorthand (propriedades de múltiplos valores).</p>
